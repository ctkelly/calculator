<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    
    <div class="display"></div>

    <button class="buttons clear" id="">ac</button>
    <button class="buttons backspace" id="">bkspc</button>
    <button class="buttons factorial" id="">x!</button>
    <button class="buttons operator" id="">/</button>
    <button class="buttons digits" value="7" id="7">7</button>
    <button class="buttons digits" id="8">8</button>
    <button class="buttons digits" id="9">9</button>
    <button class="buttons operator" id="">x</button>
    <button class="buttons digits" id="4">4</button>
    <button class="buttons digits" id="5">5</button>
    <button class="buttons digits" id="6">6</button>
    <button class="buttons operator" id="">-</button>
    <button class="buttons digits" id="1">1</button>
    <button class="buttons digits" id="2">2</button>
    <button class="buttons digits" id="3">3</button>
    <button class="buttons operator" id="">+</button>
    <button class="buttons pos-neg" id="">+/-</button>
    <button class="buttons digits" id="0">0</button>
    <button class="buttons digits" id="">.</button>
    <button class="buttons equals" id="">=</button>


  </div> 

  <script src="calculate.js"></script> 
</body>

</html>
