<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    
    <div class="display"></div>

    <button class="clear">ac</button>
    <button class="backspace">bkspc</button>
    <button class="factorialize" value="factorial">x!</button> 
    <button class="operator" value="divide">&#247</button>
    <button class="digits" value="7">7</button>
    <button class="digits" value="8">8</button>
    <button class="digits" value="9">9</button>
    <button class="operator" value="multiply">&#215</button>
    <button class="digits" value="4">4</button>
    <button class="digits" value="5">5</button>
    <button class="digits" value="6">6</button>
    <button class="operator" value="subtract">&#8722</button>
    <button class="digits" value="1">1</button>
    <button class="digits" value="2">2</button>
    <button class="digits" value="3">3</button>
    <button class="operator" value="add">&#43</button>
    <button class="pos-neg">+/-</button>
    <button class="digits" value="0">0</button>
    <button class="digits" value=".">.</button>
    <button class="equals" value="">&#61</button>


  </div> 

  <script src="calculate.js"></script> 
</body>

</html>
